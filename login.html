<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Car Wash Management - Welcome</title>

<style>
/* ===== Reset ===== */
* { margin:0; padding:0; box-sizing:border-box; }
body{
  font-family:'Poppins', Arial, sans-serif;
  min-height:100vh;
  color:#f1f5f9;
  overflow:hidden;
}

/* ===== Base Gradient Background (always visible) ===== */
.bg-base{
  position:fixed;
  inset:0;
  z-index:0;
  background:
    radial-gradient(1200px 600px at top right, rgba(34,211,238,0.25), transparent 60%),
    radial-gradient(900px 500px at bottom left, rgba(20,184,166,0.25), transparent 60%),
    linear-gradient(135deg, #0f172a, #1e293b);
}

/* ===== Hover / Glass Blur Layer ===== */
.bg-hover{
  position:fixed;
  inset:0;
  z-index:1;
  opacity:0;
  pointer-events:none;
  transition: opacity .35s ease;

  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);

  background: linear-gradient(
    135deg,
    rgba(14,165,233,0.35),
    rgba(15,23,42,0.65)
  );
}
.bg-hover.active{ opacity:1; }

/* ===== Header (Admin button only) ===== */
header{
  position:fixed;
  top:0; left:0; right:0;
  z-index:3;
  display:flex;
  justify-content:flex-end;
  padding:16px 18px;
}

.admin-btn{
  font-size:13px;
  font-weight:900;
  padding:10px 14px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.18);
  background: rgba(255,255,255,0.06);
  color:#e2e8f0;
  cursor:pointer;
  backdrop-filter: blur(10px);
  transition: all .2s ease;
}
.admin-btn:hover{
  background: rgba(34,211,238,0.14);
  border-color: rgba(34,211,238,0.35);
  transform: translateY(-1px);
}

/* ===== Center Content ===== */
.center-wrap{
  position:relative;
  z-index:2;
  min-height:100vh;
  display:grid;
  place-items:center;
  padding: 90px 18px 40px;
  text-align:center;
}

.hero-logo{
  width:80px;
  height:auto;
  margin-bottom:6px;
  filter: drop-shadow(0 8px 18px rgba(0,0,0,0.4));
  transition: transform .3s ease;
}

.hero-logo:hover{
  transform: scale(1.05);
}

.brand{
  font-weight:900;
  font-size:30px;
  letter-spacing:0.6px;
  background: linear-gradient(90deg, #22d3ee, #14b8a6);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.tagline{
  color:#cbd5e1;
  font-size:15px;
  line-height:1.7;
  max-width: 720px;
}

/* ===== Client Button ===== */
.client-btn{
  margin-top:12px;
  padding:16px 28px;
  border-radius:16px;
  font-size:16px;
  font-weight:1000;
  letter-spacing:0.4px;
  border:none;
  cursor:pointer;
  color:#0f172a;
  background: linear-gradient(90deg, #22d3ee, #14b8a6);
  box-shadow: 0 14px 34px rgba(0,0,0,0.35);
  transition: transform .2s ease, filter .2s ease;
}
.client-btn:hover{
  transform: translateY(-2px);
  filter: brightness(1.08);
}

.hint{
  font-size:13px;
  color:#94a3b8;
}

/* ===== Admin Modal ===== */
.modal-overlay{
  position:fixed;
  inset:0;
  z-index:10;
  display:none;
  align-items:center;
  justify-content:center;
  background: rgba(2,6,23,0.55);
  backdrop-filter: blur(10px);
}
.modal-overlay.open{ display:flex; }

.modal{
  width: min(420px, 100%);
  border-radius:16px;
  background: rgba(15,23,42,0.75);
  border:1px solid rgba(255,255,255,0.14);
  box-shadow: 0 20px 70px rgba(0,0,0,0.55);
}

.modal-head{
  padding:16px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid rgba(255,255,255,0.1);
}
.modal-title{
  font-weight:900;
  color:#22d3ee;
}
.modal-close{
  width:36px;
  height:36px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.14);
  background: rgba(255,255,255,0.06);
  color:#e2e8f0;
  cursor:pointer;
}
.modal-close:hover{
  background: rgba(239,68,68,0.14);
}

.modal-body{
  padding:18px;
}
.field{
  margin-bottom:14px;
  text-align:left;
}
.field label{
  font-size:13px;
  font-weight:800;
  color:#e2e8f0;
  margin-bottom:6px;
  display:block;
}
.field input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.18);
  background: rgba(15,23,42,0.8);
  color:#e2e8f0;
}

.login-btn{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  font-weight:1000;
  background:#0f766e;
  color:#fff;
  cursor:pointer;
}
.login-btn:hover{ background:#0d9488; }

.modal-foot{
  padding:0 18px 16px;
  font-size:12px;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="bg-base"></div>
<div class="bg-hover" id="bgHover"></div>

<header>
  <button class="admin-btn" id="openAdmin">Admin Login</button>
</header>

<main class="center-wrap">
  <div class="hero">
    <img src="Images/carwashicon.png" alt="Car Wash Logo" class="hero-logo">

    <div class="brand">Car Wash Management</div>
    <div class="tagline">
      Simple, modern parking and service management.  
      Clients can start instantly — admins manage everything behind the scenes.
    </div>

    <button class="client-btn" id="btnClient">Get Started</button>
  </div>
</main>

<!-- Admin Modal -->
<div class="modal-overlay" id="adminModal">
  <div class="modal">
    <div class="modal-head">
      <div class="modal-title">Admin Login</div>
      <button class="modal-close" id="closeAdmin">✕</button>
    </div>

    <div class="modal-body">
      <div class="field">
        <label>Username</label>
        <input id="adminUser" type="text">
      </div>
      <div class="field">
        <label>Password</label>
        <input id="adminPass" type="password">
      </div>
      <button class="login-btn" id="btnAdminLogin">Login</button>
    </div>

    <div class="modal-foot">
    </div>
  </div>
</div>

<script>
const bgHover = document.getElementById("bgHover");
const btnClient = document.getElementById("btnClient");
const btnAdmin = document.getElementById("openAdmin");

const adminModal = document.getElementById("adminModal");
const closeAdmin = document.getElementById("closeAdmin");

function blurOn(){ bgHover.classList.add("active"); }
function blurOff(){ bgHover.classList.remove("active"); }

[btnClient, btnAdmin].forEach(el=>{
  el.addEventListener("mouseenter", blurOn);
  el.addEventListener("mouseleave", blurOff);
});

btnAdmin.addEventListener("click", () => {
  adminModal.classList.add("open");
  blurOn();
});

closeAdmin.addEventListener("click", () => {
  adminModal.classList.remove("open");
  blurOff();
});

adminModal.addEventListener("click", e=>{
  if(e.target === adminModal){
    adminModal.classList.remove("open");
    blurOff();
  }
});

btnClient.addEventListener("click", () => {
  window.location.href = "new-transaction.html";
});

document.getElementById("btnAdminLogin").addEventListener("click", () => {
  if(
    document.getElementById("adminUser").value === "admin" &&
    document.getElementById("adminPass").value === "admin123"
  ){
    window.location.href = "admin.html";
  } else {
    alert("Invalid credentials (demo: admin / admin123)");
  }
});
</script>

</body>
</html>
