<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" href="Images/carwashicon.png" type="image/png">
<title>New Parking Transaction</title>

<style>
/* ================= Theme matches admin.html ================= */
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Poppins', Arial, sans-serif;
  line-height: 1.6;
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: #f1f5f9;
}

/* Header */
header {
  backdrop-filter: blur(12px);
  background: rgba(15, 23, 42, 0.85);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}
.logo {
  display: flex;
  align-items: center;
  font-weight: 700;
  font-size: 24px;
  letter-spacing: 1px;
  background: linear-gradient(90deg, #22d3ee, #14b8a6);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.logo img { width: 40px; margin-right: 10px; }

nav ul { display:flex; list-style:none; gap: 14px; align-items:center; }
.back-btn {
  display:inline-flex;
  align-items:center;
  justify-content:center;
  width: 40px;
  height: 40px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.18);
  background: rgba(255,255,255,0.06);
  color:#e2e8f0;
  cursor:pointer;
  transition: all .2s ease;
}
.back-btn:hover { background: rgba(34,211,238,0.18); border-color: rgba(34,211,238,0.35); }

.container { max-width: 1100px; margin: 26px auto; padding: 0 18px 48px; }

.panel {
  margin-top: 12px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255,255,255,0.10);
  border-radius: 12px;
  padding: 22px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.25);
  backdrop-filter: blur(10px);
}

.panel-title {
  font-size: 22px;
  margin: 0 0 14px 0;
  color: #22d3ee;
  font-weight: 700;
}

/* Stepper */
.stepper { display:flex; align-items:center; gap:14px; padding: 6px 6px 0; }
.step { display:flex; flex-direction:column; align-items:center; gap:10px; min-width: 150px; }
.bubble {
  width:44px; height:44px; border-radius:999px;
  display:grid; place-items:center;
  font-weight:900; color:#0f172a;
  background: rgba(255,255,255,0.18);
  border: 1px solid rgba(255,255,255,0.18);
}
.step.active .bubble { background:#0f766e; color:#fff; border-color: rgba(20,184,166,0.65); }
.step.done .bubble { background:#14b8a6; color:#fff; border-color: rgba(34,211,238,0.6); }
.step label { font-size: 13px; color:#cbd5e1; font-weight: 600; }
.step-line { flex:1; height:4px; border-radius:999px; background: rgba(255,255,255,0.12); margin-top:-18px; }
.step-line.active { background: linear-gradient(90deg, #14b8a6, #22d3ee); }

/* Fields */
.field { margin-bottom: 16px; }
.field label { display:block; font-weight:700; color:#e2e8f0; margin-bottom:8px; }
.req { color:#ef4444; }
.field input, .field select {
  width:100%;
  padding: 14px 14px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.18);
  background: rgba(15, 23, 42, 0.7);
  color:#e2e8f0;
  outline:none;
  font-size:15px;
}
.field input::placeholder { color: rgba(226,232,240,0.55); }
.field input:focus, .field select:focus {
  border-color: rgba(34,211,238,0.7);
  box-shadow: 0 0 0 3px rgba(34,211,238,0.18);
}

/* Buttons */
.primary-btn {
  width:100%;
  padding: 14px 16px;
  border-radius: 12px;
  border:none;
  cursor:pointer;
  font-size:16px;
  font-weight:900;
  background:#0f766e;
  color:#fff;
  transition: all .2s ease;
}
.primary-btn:hover { background:#0d9488; }
.primary-btn:disabled { opacity:.55; cursor:not-allowed; }

.row-actions { display:flex; gap:12px; margin-top: 14px; }
.secondary-btn {
  flex:1;
  padding: 12px 14px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.18);
  background: rgba(255,255,255,0.06);
  color:#e2e8f0;
  font-weight: 800;
  cursor:pointer;
  transition: all .2s ease;
}
.secondary-btn:hover { background: rgba(34,211,238,0.12); border-color: rgba(34,211,238,0.35); }

/* Table */
.table {
  width:100%;
  border-collapse: collapse;
  background: rgba(15, 23, 42, 0.65);
  border-radius: 12px;
  overflow:hidden;
  border: 1px solid rgba(255,255,255,0.10);
}
.table th, .table td {
  text-align:left;
  padding: 16px 14px;
  border-bottom: 1px solid rgba(255,255,255,0.08);
}
.table th {
  background: rgba(34, 211, 238, 0.14);
  font-weight: 600;
  color: #e2e8f0;
}

.status-pill {
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding: 8px 14px;
  border-radius: 999px;
  font-weight: 600;
  font-size: 13px;
  border: 1px solid rgba(255,255,255,0.12);
}
.status-pill .mini-dot { width:9px; height:9px; border-radius:999px; }
.status-pill.available { background: rgba(34, 197, 94, 0.18); color: #bbf7d0; }
.status-pill.available .mini-dot { background:#22c55e; }
.status-pill.occupied { background: rgba(239, 68, 68, 0.18); color: #fecaca; }
.status-pill.occupied .mini-dot { background:#ef4444; }

.pick-btn {
  padding: 10px 12px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.18);
  background: rgba(255,255,255,0.06);
  color:#e2e8f0;
  font-weight: 900;
  cursor:pointer;
  transition: all .2s ease;
}
.pick-btn:hover { background: rgba(34,211,238,0.12); border-color: rgba(34,211,238,0.35); }
.pick-btn:disabled { opacity:.45; cursor:not-allowed; }

.badge {
  display:inline-block;
  margin-left: 10px;
  padding: 6px 10px;
  border-radius: 999px;
  background: rgba(20,184,166,0.12);
  border: 1px solid rgba(20,184,166,0.35);
  color:#5eead4;
  font-weight: 900;
  font-size: 12px;
}

/* Services */
.services-grid {
  display:grid;
  grid-template-columns: repeat(2, minmax(0,1fr));
  gap: 16px;
}
.service-card {
  background: rgba(34, 211, 238, 0.06);
  border: 1px solid rgba(34, 211, 238, 0.25);
  border-radius: 12px;
  padding: 18px;
  display:flex;
  align-items:center;
  justify-content: space-between;
  gap: 14px;
}
.service-info h3 { font-size:16px; color:#e2e8f0; margin-bottom:6px; }
.service-info .price { font-size:22px; font-weight:800; color:#22d3ee; }

.switch { position: relative; display:inline-block; width:54px; height:30px; }
.switch input { display:none; }
.slider {
  position:absolute; cursor:pointer; inset:0;
  background: rgba(255,255,255,0.18);
  border: 1px solid rgba(255,255,255,0.22);
  transition:.2s;
  border-radius:999px;
}
.slider:before {
  position:absolute; content:"";
  height:22px; width:22px;
  left:4px; top:50%;
  transform: translateY(-50%);
  background: rgba(15, 23, 42, 0.95);
  transition:.2s;
  border-radius:999px;
}
.switch input:checked + .slider {
  background: rgba(20, 184, 166, 0.45);
  border-color: rgba(20, 184, 166, 0.7);
}
.switch input:checked + .slider:before { transform: translate(24px, -50%); }

.note { margin-top: 10px; color:#94a3b8; font-size:13px; }

@media (max-width: 768px) {
  .services-grid { grid-template-columns: 1fr; }
  .step { min-width: 120px; }
}
</style>
</head>

<body>
<header>
  <div class="logo">
    <img src="Images/carwashicon.png" alt="Car Wash Icon">
    Car Wash Management
  </div>
  <nav>
    <ul>
      <li><button class="back-btn" id="btnBack" title="Back to Dashboard">←</button></li>
    </ul>
  </nav>
</header>

<div class="container">

  <div class="panel">
    <div class="stepper">
      <div class="step active" id="step1">
        <div class="bubble">1</div>
        <label>Customer Info</label>
      </div>
      <div class="step-line" id="line1"></div>
      <div class="step" id="step2">
        <div class="bubble">2</div>
        <label>Select Slot</label>
      </div>
      <div class="step-line" id="line2"></div>
      <div class="step" id="step3">
        <div class="bubble">3</div>
        <label>Select Services</label>
      </div>
    </div>
  </div>

  <!-- STEP 1 -->
  <div class="panel" id="panelStep1">
    <h2 class="panel-title">Customer Information</h2>

    <div class="field">
      <label>Customer Name <span class="req">*</span></label>
      <input id="customerName" type="text" placeholder="Enter customer name" />
    </div>

    <div class="field">
      <label>Vehicle Plate Number <span class="req">*</span></label>
      <input id="plateNumber" type="text" placeholder="ABC-1234" />
    </div>

    <div class="field">
      <label>Vehicle Type <span class="req">*</span></label>
      <select id="vehicleType">
        <option value="Sedan">Sedan</option>
        <option value="SUV">SUV</option>
        <option value="Hatchback">Hatchback</option>
        <option value="Pickup">Pickup</option>
        <option value="Van">Van</option>
        <option value="Motorcycle">Motorcycle</option>
      </select>
    </div>

    <button class="primary-btn" id="btnCheckAvailability">Check Availability</button>
  </div>

  <!-- STEP 2 -->
  <div class="panel" id="panelStep2" style="display:none;">
    <h2 class="panel-title">Select Slot <span class="badge" id="selectedSlotBadge" style="display:none;"></span></h2>

    <table class="table">
      <thead>
        <tr>
          <th style="width: 22%;">Slot ID</th>
          <th style="width: 38%;">Location</th>
          <th style="width: 22%;">Status</th>
          <th style="width: 18%;">Action</th>
        </tr>
      </thead>
      <tbody id="slotRows"></tbody>
    </table>

    <div class="row-actions">
      <button class="secondary-btn" id="btnBackTo1">Back</button>
      <button class="primary-btn" id="btnGoTo3" disabled>Next</button>
    </div>

    <div class="note">Slots/services are controlled via JSON now (later: PHP).</div>
  </div>

  <!-- STEP 3 -->
  <div class="panel" id="panelStep3" style="display:none;">
    <h2 class="panel-title">Select Services</h2>

    <div class="services-grid" id="servicesGrid"></div>

    <div class="row-actions">
      <button class="secondary-btn" id="btnBackTo2">Back</button>
      <button class="primary-btn" id="btnSaveTransaction">Save Transaction</button>
    </div>

    <div class="note" id="summaryNote"></div>
  </div>

</div>

<script>
/**
 * ✅ SAME JSON as admin.html (copy/paste now, PHP later)
 * Later:
 * const appData = <?php echo json_encode($appData); ?>;
 */
const appData = {
  slots: [
    { slotId: "A001", location: "Ground Floor", isAvailable: false },
    { slotId: "A002", location: "Ground Floor", isAvailable: true },
    { slotId: "A003", location: "Ground Floor", isAvailable: false },
    { slotId: "A004", location: "Ground Floor", isAvailable: false },
    { slotId: "A005", location: "Ground Floor", isAvailable: false },
    { slotId: "A006", location: "Ground Floor", isAvailable: false },
    { slotId: "A007", location: "Ground Floor", isAvailable: false },
    { slotId: "A008", location: "Ground Floor", isAvailable: true },
    { slotId: "A009", location: "Ground Floor", isAvailable: false },
    { slotId: "A010", location: "Ground Floor", isAvailable: false }
  ],
  services: [
    { serviceId: 1, name: "Basic Car Wash", price: 150, isAvailable: true },
    { serviceId: 2, name: "Premium Car Wash", price: 300, isAvailable: true },
    { serviceId: 3, name: "Interior Cleaning", price: 200, isAvailable: true },
    { serviceId: 4, name: "Wax & Polish", price: 400, isAvailable: true },
    { serviceId: 5, name: "Engine Cleaning", price: 350, isAvailable: true },
    { serviceId: 6, name: "Valet Service", price: 100, isAvailable: true },
    { serviceId: 7, name: "Overnight Parking", price: 250, isAvailable: true },
    { serviceId: 8, name: "Tire Cleaning", price: 120, isAvailable: true }
  ]
};

const txState = {
  customerName: "",
  plateNumber: "",
  vehicleType: "Sedan",
  selectedSlotId: null,
  selectedServices: new Set()
};

/* ========= ✅ SESSION STORAGE for active transactions (NOT persistent) ========= */
const ACTIVE_TX_KEY = "carwash_active_transactions";

function getStoredTx() {
  try {
    const raw = sessionStorage.getItem(ACTIVE_TX_KEY);
    return raw ? JSON.parse(raw) : [];
  } catch {
    return [];
  }
}
function setStoredTx(list) {
  sessionStorage.setItem(ACTIVE_TX_KEY, JSON.stringify(list));
}

/* helper: slots already used by active txs (in this session) */
function getTakenSlotIdSet() {
  const txs = getStoredTx();
  return new Set(txs.map(t => t.slotId).filter(Boolean));
}

/* ====== Step UI ====== */
const panel1 = document.getElementById("panelStep1");
const panel2 = document.getElementById("panelStep2");
const panel3 = document.getElementById("panelStep3");

const step1 = document.getElementById("step1");
const step2 = document.getElementById("step2");
const step3 = document.getElementById("step3");

const line1 = document.getElementById("line1");
const line2 = document.getElementById("line2");

function setStep(n){
  [step1, step2, step3].forEach(s => s.classList.remove("active","done"));
  [line1, line2].forEach(l => l.classList.remove("active"));

  panel1.style.display = (n===1) ? "" : "none";
  panel2.style.display = (n===2) ? "" : "none";
  panel3.style.display = (n===3) ? "" : "none";

  if(n===1){
    step1.classList.add("active");
  } else if(n===2){
    step1.classList.add("done");
    step2.classList.add("active");
    line1.classList.add("active");
  } else if(n===3){
    step1.classList.add("done");
    step2.classList.add("done");
    step3.classList.add("active");
    line1.classList.add("active");
    line2.classList.add("active");
  }
}

/* Back to admin dashboard */
document.getElementById("btnBack").addEventListener("click", () => {
  window.location.href = "admin.html";
});

/* Validate Step 1 */
function validateStep1(){
  const name = document.getElementById("customerName").value.trim();
  const plate = document.getElementById("plateNumber").value.trim();
  const type = document.getElementById("vehicleType").value;

  if(!name || !plate || !type) return false;

  txState.customerName = name;
  txState.plateNumber = plate;
  txState.vehicleType = type;
  return true;
}

document.getElementById("btnCheckAvailability").addEventListener("click", () => {
  if(!validateStep1()){
    alert("Please fill out all required fields.");
    return;
  }
  renderSlots();
  setStep(2);
});

/* Slots rendering */
const slotRows = document.getElementById("slotRows");
const btnGoTo3 = document.getElementById("btnGoTo3");
const selectedSlotBadge = document.getElementById("selectedSlotBadge");

function renderSlots(){
  slotRows.innerHTML = "";

  const taken = getTakenSlotIdSet();

  appData.slots.forEach(slot => {
    const tr = document.createElement("tr");

    // effective availability: must be available AND not already taken by an active tx
    const isTaken = taken.has(slot.slotId);
    const canPick = slot.isAvailable && !isTaken;

    const pill = canPick
      ? `<span class="status-pill available"><span class="mini-dot"></span>Available</span>`
      : `<span class="status-pill occupied"><span class="mini-dot"></span>${isTaken ? "In Use" : "Occupied"}</span>`;

    tr.innerHTML = `
      <td><strong>${slot.slotId}</strong></td>
      <td>${slot.location}</td>
      <td>${pill}</td>
      <td>
        <button class="pick-btn" ${canPick ? "" : "disabled"}>
          ${txState.selectedSlotId === slot.slotId ? "Selected" : "Pick"}
        </button>
      </td>
    `;

    const pickBtn = tr.querySelector(".pick-btn");
    if (pickBtn) {
      pickBtn.addEventListener("click", () => {
        txState.selectedSlotId = slot.slotId;
        selectedSlotBadge.style.display = "inline-block";
        selectedSlotBadge.textContent = `Selected: ${slot.slotId}`;
        btnGoTo3.disabled = false;
        renderSlots();
      });
    }

    slotRows.appendChild(tr);
  });

  if(txState.selectedSlotId){
    selectedSlotBadge.style.display = "inline-block";
    selectedSlotBadge.textContent = `Selected: ${txState.selectedSlotId}`;
    btnGoTo3.disabled = false;
  } else {
    selectedSlotBadge.style.display = "none";
    btnGoTo3.disabled = true;
  }
}

document.getElementById("btnBackTo1").addEventListener("click", () => setStep(1));
btnGoTo3.addEventListener("click", () => {
  renderServices();
  setStep(3);
});

/* Services rendering */
const servicesGrid = document.getElementById("servicesGrid");
const summaryNote = document.getElementById("summaryNote");

function renderServices(){
  servicesGrid.innerHTML = "";

  appData.services.forEach(service => {
    const card = document.createElement("div");
    card.className = "service-card";
    const toggleId = `svc_${service.serviceId}`;
    const checked = txState.selectedServices.has(service.serviceId);

    card.innerHTML = `
      <div class="service-info">
        <h3>${service.name}</h3>
        <div class="price">₱${service.price}</div>
      </div>
      <label class="switch" title="Select service">
        <input type="checkbox" id="${toggleId}" ${checked ? "checked" : ""} ${service.isAvailable ? "" : "disabled"} />
        <span class="slider"></span>
      </label>
    `;

    card.style.opacity = service.isAvailable ? "1" : "0.45";

    const checkbox = card.querySelector(`#${toggleId}`);
    checkbox.addEventListener("change", (e) => {
      if(!service.isAvailable) return;
      if(e.target.checked) txState.selectedServices.add(service.serviceId);
      else txState.selectedServices.delete(service.serviceId);
      updateSummary();
    });

    servicesGrid.appendChild(card);
  });

  updateSummary();
}

function updateSummary(){
  const chosen = appData.services.filter(s => txState.selectedServices.has(s.serviceId));
  const total = chosen.reduce((sum, s) => sum + s.price, 0);

  summaryNote.textContent =
    `Customer: ${txState.customerName} • Plate: ${txState.plateNumber} • Slot: ${txState.selectedSlotId || "-"} • Services: ${chosen.length} • Total: ₱${total}`;
}

document.getElementById("btnBackTo2").addEventListener("click", () => setStep(2));

/* Save -> sessionStorage then redirect (admin will read and render it) */
document.getElementById("btnSaveTransaction").addEventListener("click", () => {
  if(!txState.selectedSlotId){
    alert("Please select a slot first.");
    return;
  }

  const chosen = appData.services.filter(s => txState.selectedServices.has(s.serviceId));
  const total = chosen.reduce((sum, s) => sum + s.price, 0);

  const payload = {
    transactionId: "TX-" + Math.random().toString(16).slice(2, 8).toUpperCase(),
    customerName: txState.customerName,
    plateNumber: txState.plateNumber,
    vehicleType: txState.vehicleType,
    slotId: txState.selectedSlotId,
    services: chosen.map(s => ({ serviceId: s.serviceId, name: s.name, price: s.price })),
    total,
    createdAt: new Date().toISOString()
  };

  const list = getStoredTx();
  list.unshift(payload);
  setStoredTx(list);

  alert("Transaction saved!");
  window.location.href = "admin.html#dashboardSection";
});
</script>

</body>
</html>
